<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      font-size: 62.5%; /*100% = 16px
                            x  = 10px
                            
                            (100*10)/16 = 62.5
                            con esto 1 rem = 10px*/
    }
    body {
      margin: 0;
    }
    div {
      width: 100px;
      height: 100px;
      background: pink;
    }
    p {
      font-size: 3rem; /*1rem =  16px*/
    }
    .container {
      width: 100vw;
      height: 100vh;
      background: plum;
    }
  </style>
</head>
<body>
  <div>Texto</div>
  <p>Master</p>
  <div class="container">

  </div>
</body>
</html>
